<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <head> </head>
    <main>
      <div class="main-content">
        <h1 class="heading">AI Poem Generator</h1>
        <form action="">
          <input
            class="input-box"
            type="text"
            placeholder="Enter a topic of poem"
            required
            autofocus
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="ai-response">Poem will show up here</div>
      </div>
    </main>

    <footer class="footer">
      This AI project was coded by
      <a href="https://github.com/milimk?tab=repositories" target="_blank"
        >MiliM</a
      >, open-sourced on
      <a href="https://github.com/milimk/ai-poem-project" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://ai-poem-milim.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
